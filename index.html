<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #e8491d;
        }

        p {
            color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .date-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .heart {
            color: #e8491d;
        }
    </style>
</head>
<body>
    <h1>Your Valentine's Date</h1>
    <p>Let's create sweet memories together!</p>

    <div class="date-container">
        <h2>Details</h2>
        <p>Date: February 14, 2024</p>
        <p>Time: 7:00 PM</p>
        <p>Location: Your favorite spot</p>
        <p>Dress code: Casual and cozy</p>
        <p>Activities: Dinner, stargazing, and laughter</p>
        <p>Don't forget to bring a smile!</p>

        <img src="https://placekitten.com/800/400" alt="Cute Kittens">

        <p class="heart">Made with <span class="heart">&hearts;</span> by You and Me</p>
    </div>
</body>
</html>
